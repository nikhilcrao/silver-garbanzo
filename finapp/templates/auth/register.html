{% extends "base.html" %}

{% from "bootstrap5/form.html" import render_form %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center mt-2">
    <div class="col-md-6">
      <h2>Sign up</h2>
      {{ render_form(form) }}
    </div>
  </div>
  <div class="row justify-content-center mt-2">
    <div class="col-md-6">
      <a href="{{ url_for('auth.login') }}">Login</a>
    </div>
  </div>
</div>
{% endblock %}
